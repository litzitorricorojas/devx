<div class="container-edit">
 <h3 class="title">
    Edit " {{ storie.title}} "
 </h3>
 <div class="box">
    <div class="box">
        <form (ngSubmit)="onSubmit()" #newForm="ngForm">
            <div class="wrapper-edit">
                <div class="center">
                    <img class="circle-image" [src]=storie.thumbnailUrl> 
                </div>
                <div class="box-edit">
                    <div>
                        <label for="">Title</label>
                        <input type="text" [(ngModel)]="storie.title"
                                #title="ngModel" name="title" required>
                    </div>
                    <div>
                        <label for="">Description</label>
                        <input type="text" [(ngModel)]="storie.description"
                            #description="ngModel" name="description" required>
                    </div>
                    <div>
                        <label for="">Picture Url</label>
                        <input type="text" [(ngModel)]="storie.url"
                            #url="ngModel" name="url" required>
                    </div>
                    <div>
                        <label for="">Content</label>
                        <input type="text" [(ngModel)]="storie.description"
                            #description="ngModel" name="description" required>
                    </div>
                </div>
            </div>
            <div class="center">
                    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                    <button mat-raised-button type="submit" [disabled]="newForm.invalid"> Save </button>
            </div>
            
          </form> 
    </div>
 </div>
</div>
